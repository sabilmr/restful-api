<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{~/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" th:href="@{~/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{~/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- JQVMap -->
  <link rel="stylesheet" th:href="@{~/plugins/jqvmap/jqvmap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{~/dist/css/adminlte.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{~/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{~/plugins/daterangepicker/daterangepicker.css}">
  <!-- summernote -->
  <link rel="stylesheet" th:href="@{~/plugins/summernote/summernote-bs4.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" th:src="@{~/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}">
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{fragments/sidebar :: sidebar}">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Dashboard</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid" layout:fragment="content">
        </div>
      </section>
    </div>

    <!-- /.content-wrapper -->
    <footer th:replace="~{fragments/footer :: footer}">
    </footer>

    <!-- Control Sidebar -->
    <aside th:replace="~{fragments/control-sidebar :: controlSidebar}" >
    </aside>
    <!-- /.control-sidebar -->

  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script th:src="@{~/plugins/jquery/jquery.min.js}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script th:src="@{~/plugins/jquery-ui/jquery-ui.min.js}"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script th:src="@{~/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- ChartJS -->
  <script th:src="@{~/plugins/chart.js/Chart.min.js}"></script>
  <!-- Sparkline -->
  <script th:src="@{~/plugins/sparklines/sparkline.js}"></script>
  <!-- JQVMap -->
  <script th:src="@{~/plugins/jqvmap/jquery.vmap.min.js}"></script>
  <script th:src="@{~/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
  <!-- jQuery Knob Chart -->
  <script th:src="@{~/plugins/jquery-knob/jquery.knob.min.js}"></script>
  <!-- daterangepicker -->
  <script th:src="@{~/plugins/moment/moment.min.js}"></script>
  <script th:src="@{~/plugins/daterangepicker/daterangepicker.js}"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script th:src="@{~/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
  <!-- Summernote -->
  <script th:src="@{~/plugins/summernote/summernote-bs4.min.js}"></script>
  <!-- overlayScrollbars -->
  <script th:src="@{~/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{~/dist/js/adminlte.js}"></script>
  <!-- AdminLTE for demo purposes -->
  <!--script th:src="@{~/dist/js/demo.js}"></script-->
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <!--script th:src="@{~/dist/js/pages/dashboard.js}"></script-->
</body>
</html>
